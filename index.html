<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Lyft webApp</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- css -->
	<link rel="stylesheet" href="assets/css/main.css">
	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400,700" rel="stylesheet">
	<!-- favicon -->
	<link href="assets/images/favicon.ico" rel="icon">
</head>
<body>
	<!-- SPLASH -->
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 splash">
					<img src="assets/images/logo-white.png" alt="">
					<div class="loader"></div>
				</div>
			</div>
		</div>
	<!-- SECTION FIRST-->
	<section id="first">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 first">
					<!-- HEADER -->
					<header class="text-center">
						<img src="assets/images/logo-white.png" alt="">
					</header>
					<div class="logoIn">
						<img src="assets/images/logo-pink.png" alt="">
					</div>
					<div class="btnLogin">
						<button id="login" class="btn btn-default btnLine" type="submit">Log in</button>
						<button id="signUp" class="btn btn-default btnLine" type="submit">Sign up</button>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- section SIGNUP -->
	<section id="signUpSection" class="text-center">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<!-- HEADER -->
					<header>
						<img src="assets/images/logo-pink.png" alt="">
						<h2>Sign Up</h2>
					</header>
					<h4>Join now for free ride credit</h4>
					<hr>
					<div class="row">
						<div class="col-lg-6">
							<div class="input-group">
								<div class="input-group-btn">
									<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="assets/images/chile.png" alt=""> <span class="caret"></span></button>
									<ul class="dropdown-menu">
										<li><a href="#"><img src="assets/images/mexico.png" alt=""></a></li>
										<li><a href="#"><img src="assets/images/peru.png" alt=""></a></li>
									</ul>
								</div><!-- /btn-group -->
								<input id="inputPhone" type="text" class="form-control" aria-label="..." value="56">
							</div><!-- /input-group -->
						</div><!-- /.col-lg-6 -->
					</div><!-- /.row -->
					<br>				
					<p>We'll send a text to verify your phone</p>
					<br>
					<button id="nextNumber" class="btn btn-default" type="submit">Next</button>
				</div>
			</div>
		</div>
	</section>

	<!-- JQUERY -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script><!-- luego carga el css -->
	<!-- js propio -->
	<script src="assets/js/app.js"></script>
    <!-- fontawesome icon -->
	<script src="https://use.fontawesome.com/5fc8b62c16.js"></script>
</body>
</html>
